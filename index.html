<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
	<!--==================== UNICONS ====================-->
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-
	bundle.min.css"/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="style.css">
	<title>Automated Course Scheduling System </title>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="jquery.sticky.js"></script>
	<script type="text/javascript" src="courses.json"> </script>
	<script type="text/javascript" src="data.json"> </script>
	

</head>

<body>
	<div class="start">Automated Course Scheduling System</div>
	
	<div class="searchbar">
		<span class="iconify" data-icon="ant-design:search-outlined"></span>
		<input  type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for classes..." title="Type in a name">
	</div>
	
	<div class="interfacepage">
		<div id="classes">
		</div>
		<div style="width: 25%; display: flex; flex-direction: column; justify-content: space-between;">
			
		
			<div class="picked">
				Course Picked: 
			</div>
			<div class="submit">
				Submit
			</div>
		</div>

	</div>

	<script src="script.js"> </script>
</body>
